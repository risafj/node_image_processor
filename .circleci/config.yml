version: 2.1

executors:
  yarn_update_pr:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node-browsers
        environment:
          PACKAGE_MANAGER: npm_and_yarn
          PROJECT_PATH: risafj/node_image_processor

jobs:
  raise_yarn_update_pr:
    executor: yarn_update_pr
    steps:
      - setup_remote_docker
      - run:
          name: Pull dependabot image
          command: docker pull dependabot/dependabot-core
      - run:
          name: Install dependencies
          command: >
            docker run -v "/home/circleci/project:/home/dependabot/dependabot-script"
            -w /home/dependabot/dependabot-script
            dependabot/dependabot-core
            bundle install -j 3 --path vendor --gemfile=Gemfile-dependabot
      - run:
          name: Execute Dependabot script
          command: >
            docker run -v "/home/circleci/project":/home/dependabot/dependabot-script"
            -w /home/dependabot/dependabot-script
            dependabot/dependabot-core bundle exec ruby ./generic-update-script.rb

workflows:
  version: 2
  yarn_update_pr:
    triggers:
      - schedule:
          cron: "0,5,10,15,20,25,30,35,40,45,50,55 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - raise_yarn_update_pr
